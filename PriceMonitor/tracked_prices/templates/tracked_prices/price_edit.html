{% extends 'tracked_prices/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col-md-6">
            <h3>Edit Price</h3>
            <form method="post" class="post-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="save btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
