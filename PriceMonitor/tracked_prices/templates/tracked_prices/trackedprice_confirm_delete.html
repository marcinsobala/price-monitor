{% extends "tracked_prices/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the price "{{ object.name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-secondary" href="{% url 'tracked_prices_list' %}">Cancel</a>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock content %}
