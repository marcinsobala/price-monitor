{% extends 'tracked_prices/base.html' %}

{% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col-md-6">
            <h3>Lista sklepów stale się powiększa!</h3>
            <br>
            {% for shop in shops %}
                <h5 class="d-inline">
                    <a href="{{ shop.url }}" class="badge badge-pill badge-info">
                        {{ shop.name }}
                    </a>
                </h5>
            {% endfor %}
        </div>
        <div class="col"></div>
    </div>

{% endblock %}
