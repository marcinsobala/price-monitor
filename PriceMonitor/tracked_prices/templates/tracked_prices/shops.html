{% extends 'tracked_prices/base.html' %}

{% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col-md-6">
            <h3 class="text-dark">Lista sklepów stale się powiększa!</h3>
            <br>
            {% for shop in shops %}
                <h5 class="d-inline">
                    <a href="{{ shop.name }}" class="badge badge-pill badge-success">{{ shop.name|slice:"7:" }}</a>
                </h5>
            {% endfor %}
        </div>
        <div class="col"></div>
    </div>

{% endblock %}
