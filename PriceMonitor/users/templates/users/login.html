{% extends "tracked_prices/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-sm-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zaloguj się</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zaloguj</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Zapomniałeś hasła?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Potrzebujesz konta? <a class="ml-2" href="{% url 'register' %}">Zarejestruj się</a>
            </small>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock content %}
